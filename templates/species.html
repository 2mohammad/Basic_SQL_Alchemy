{% extends 'base.html' %}
{% block title %}o{% endblock %}
{% block content %}

<main role="main" class="inner cover">
<h1>Pets of Species {{species}}</h1>
    <ul>
        {% for pet in pets %}
        <li><a href="/{{pet.id}}">{{pet.name}}</a></li>
        {%endfor%}
    </ul>

</main>
<footer class="mastfoot mt-auto">
    <div class="inner">
        <p><a href="/">Back to All Pets</a></p>
    </div>
</footer>
{% endblock %}
